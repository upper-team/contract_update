            <div class="form-group">

                <div class="col-sm-8">
                    <input name="contractNum" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同名称：</label>
                <div class="col-sm-8">
                    <input name="contractName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户名称：</label>

                    <div class="col-sm-8">

                <div class="col-sm-8">

                    </select>
                </div>

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">规格版本：</label>
                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">

                <!--<div class="col-sm-8">
                    <input name="manager" class="form-control" type="text">
                </div>-->
                <div class="col-sm-8">
                    <select name="manager" id="manager" lay-verify="required" class="form-control">
                        <option th:each="employee:${employees}" th:value="${employee.employeeName}"
                                th:text="${employee.employeeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同金额：</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">签订日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">

                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">履约保证金：</label>
                <div class="col-sm-8">
                    <input name="performanceBond" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款条件：</label>
                <div class="col-sm-8">
                    <input name="paymentTerm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" class="form-control" type="text">
                </div>
            </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
<!--    <th:block th:include="include :: upload-lxz.js" />-->
    <script th:inline="javascript">
        var prefix = ctx + "system/contract_collection"
        $("#form-contract_collection-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                data = $('#form-contract_collection-add').serializeArray()
                var clientFullNames = $.form.selectSelects("clientName");
                var productNames = $.form.selectSelects("productName");
                var employeeNames = $.form.selectSelects("employeeName");
                data.push({"name": "clientFullNames", "value": clientFullNames});
                data.push({"name": "productNames", "value": productNames});
                data.push({"name": "employeeNames", "value": employeeNames});
                $.operate.save(prefix + "/add", data);
            }
        }

        $("input[name='signDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('#client').select2({
                placeholder: "请选择客户",
                allowClear: true
            });
        })

        // 上传
        $(document).ready(function () {
            $("#input-folder-3").fileinput({
                uploadUrl: prefix + "/addFile",
                uploadExtraData: function () {//向后台传递参数，需要根据id更新对应信息
                    var data = {
                        id: $("#id").val(),
                    };
                    return data;
                },
                // otherActionButtons: '<button type="button" class="kv-file-down btn btn-sm btn-default" {dataKey}  onclick="downloadFile()" title="下载附件"><i class="fa fa-cloud-download"></i></button>',

                uploadAsync: false,//false 同步上传，后台用数组接收，true 异步上传，每次上传一个file,会调用多次接口
                showRemove: true,//显示移除按钮
                showPreview: true,//是否显示预览
                showCaption: true,//是否显示文字描述
                maxFileCount: 10,//最大可选文件数
                // removeFromPreviewOnError:true, //当选择的文件不符合规则时，例如不是指定后缀文件、大小超出配置等，选择的文件不会出现在预览框中，只会显示错误信息
                // enctype: 'multipart/form-data',
                // uploadExtraData: function () {//向后台传递参数
                //     var data = {
                //         apkName: $("#apkName").val(),
                //         versionNum: $("#versionNum").val(),
                //         description: $("#description").val()
                //     };
                //     return data;
                // },
                hideThumbnailContent: true // hide image, pdf, text or other content in the thumbnail preview

            });
        });

    </script>
