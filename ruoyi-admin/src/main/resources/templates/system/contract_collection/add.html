<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增收款合同')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-select-css" />
    <th:block th:include="include :: select2-css" />


</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contract_collection-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同编号：</label>
                <div class="col-sm-8">
                    <input name="contractNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同名称：</label>
                <div class="col-sm-8">
                    <input name="contractName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户名称：</label>
                <!--<div class="col-sm-8">
                    <input name="clientName" class="form-control" type="text">
                </div>-->

                <!--<div class="col-xs-4">
                    <select id="client" class="form-control select2">
                        <option th:each="client:${clients}" th:value="${client.clientFullName}" th:text="${client.clientFullName}"></option>
                    </select>
                </div>-->
                    <div class="col-sm-8">
                        <select name="clientName" id="clientName" lay-verify="required" class="form-control">
                            <option th:each="client:${clients}" th:value="${client.clientFullName}"
                                    th:text="${client.clientFullName}"></option>
                        </select>
                    </div>

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同标的：</label>
                <!--<div class="col-sm-8">
                    <input name="contractObject" class="form-control" type="text">
                </div>-->
                <div class="col-sm-8">
                    <select name="contractObject" id="contractObject" lay-verify="required" class="form-control">
                        <option th:each="product:${products}" th:value="${product.productName}"
                                th:text="${product.productName}"></option>
                    </select>
                </div>

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">规格版本：</label>
                <div class="col-sm-8">
                    <input name="specificationVersion" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务员：</label>
                <!--<div class="col-sm-8">
                    <input name="manager" class="form-control" type="text">
                </div>-->
                <div class="col-sm-8">
                    <select name="manager" id="manager" lay-verify="required" class="form-control">
                        <option th:each="employee:${employees}" th:value="${employee.employeeName}"
                                th:text="${employee.employeeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同金额：</label>
                <div class="col-sm-8">
                    <input name="contractAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">签订日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="signDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">履约保证金：</label>
                <div class="col-sm-8">
                    <input name="performanceBond" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款条件：</label>
                <div class="col-sm-8">
                    <input name="paymentTerm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" class="form-control" type="text">
                </div>
            </div>

            <!--<div class="form-group">
                <label class="col-sm-3 control-label">文件: </label>
                <div id="uploadDiv1" class="uploadDiv" >
                    <input name="scanningCopy" class="form-control hide truefilePath" type="text">
                    <div class="controlDiv hide">
                        <a href="javascript:void(0);" target="_blank" class="link"></a>
                        <a class="btn btn-xs delBtn" href="javascript:void(0)" >
                            <i class="fa fa-remove"></i>
                        </a>
                    </div>
                    <div class="inputOut">
                        <input class="form-control fileInput" type="file" onChange="uploadFile(this)" >
                    </div>
                </div>
            </div>-->

        </form>
    </div>


    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
    <!--<th:block th:include="include :: upload-lxz.js" />-->
    <script th:inline="javascript">
        var prefix = ctx + "system/contract_collection"
        $("#form-contract_collection-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                data = $('#form-contract_collection-add').serializeArray()
                var clientFullNames = $.form.selectSelects("clientName");
                var productNames = $.form.selectSelects("productName");
                var employeeNames = $.form.selectSelects("employeeName");
                data.push({"name": "clientFullNames", "value": clientFullNames});
                data.push({"name": "productNames", "value": productNames});
                data.push({"name": "employeeNames", "value": employeeNames});
                $.operate.save(prefix + "/add", data);
            }
        }

        $("input[name='signDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('#client').select2({
                placeholder: "请选择客户",
                allowClear: true
            });
        })

    </script>
</body>
</html>
