<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增合作合同')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-select-css" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>


</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cooperative-add">

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同编号：</label>
                <div class="col-sm-8">
                    <input name="contractNum" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同名称：</label>
                <div class="col-sm-8">
                    <input name="contractName" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合作单位：</label>
                <div class="col-sm-8">
                    <input name="cooperationUnit" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合作标的：</label>
<!--                <div class="col-sm-8">-->
<!--                    <input name="contractObject" class="form-control" type="text" required>-->
<!--                </div>-->
                <div class="col-sm-8">
                    <select name="contractObject" id="contractObject" lay-verify="required" class="form-control">
                        <option th:each="product:${products}"
                                th:value="${product.productName}"
                                th:text="${product.productName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">业务员：</label>
<!--                <div class="col-sm-8">-->
<!--                    <input name="employeeName" class="form-control" type="text" required>-->
<!--                </div>-->
                <div class="col-sm-8">
                    <select name="employeeName" id="employeeName" lay-verify="required" class="form-control">
                        <option th:each="employee:${employees}"
                                th:value="${employee.employeeName}"
                                th:text="${employee.employeeName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">签订日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="contractDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" class="form-control" type="text">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">上传：</label>
                        <div class="file-loading">
                            <input id="input-folder-3" type="file" name="file" multiple>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-select-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>

    <script th:inline="javascript">
    // <script type="text/javascript">
        var prefix = ctx + "system/cooperative"
        $("#form-cooperative-add").validate({
            focusCleanup: true
        });

        // function submitHandler() {
        //     if ($.validate.form()) {
        //         $.operate.save(prefix + "/add", $('#form-cooperative-add').serialize());
        //     }
        // }

        function submitHandler() {
            if ($.validate.form()) {
                data = $('#form-cooperative-add').serializeArray() // 把数据序列化成json对象
                var productNames = $.form.selectSelects("productName"); // 选取数据
                var employeeNames = $.form.selectSelects("employeeName");
                data.push({"name": "productNames", "value": productNames});
                data.push({"name": "employeeNames", "value": employeeNames});
                $.operate.save(prefix + "/add", data);
            }
        }

        $("input[name='contractDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('#product').select2({
                placeholder: "请选择合同标的",
                allowClear: true
            });
        })

        $(function() {
            $('#employee').select2({
                placeholder: "请选择业务员",
                allowClear: true
            });
        })

        // 上传
        $(document).ready(function () {
            $("#input-folder-3").fileinput({
                uploadUrl: prefix + "/addFile",
                uploadExtraData: function () {//向后台传递参数，需要根据id更新对应信息
                    var data = {
                        id: $("#id").val(),
                    };
                    return data;
                },
                // otherActionButtons: '<button type="button" class="kv-file-down btn btn-sm btn-default" {dataKey}  onclick="downloadFile()" title="下载附件"><i class="fa fa-cloud-download"></i></button>',

                uploadAsync: false,//false 同步上传，后台用数组接收，true 异步上传，每次上传一个file,会调用多次接口
                showRemove: true,//显示移除按钮
                showPreview: true,//是否显示预览
                showCaption: true,//是否显示文字描述
                maxFileCount: 10,//最大可选文件数
                // removeFromPreviewOnError:true, //当选择的文件不符合规则时，例如不是指定后缀文件、大小超出配置等，选择的文件不会出现在预览框中，只会显示错误信息
                // enctype: 'multipart/form-data',
                // uploadExtraData: function () {//向后台传递参数
                //     var data = {
                //         apkName: $("#apkName").val(),
                //         versionNum: $("#versionNum").val(),
                //         description: $("#description").val()
                //     };
                //     return data;
                // },
                hideThumbnailContent: true // hide image, pdf, text or other content in the thumbnail preview

            });
        });

    </script>
</body>
</html>
