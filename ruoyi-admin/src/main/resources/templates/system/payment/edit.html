<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改付款合同')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payment-edit" th:object="${sysContractPayment}">
            <input name="contractId" th:field="*{contractId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">合同名称：</label>
                <div class="col-sm-8">
                    <input name="contractName" th:field="*{contractName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同编号：</label>
                <div class="col-sm-8">
                    <input name="contractNum" th:field="*{contractNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商名称：</label>
                <div class="col-sm-8">
                    <select name="supplierFullname" id="supplierFullname" lay-verify="required" class="form-control">
                        <option th:each="supplier:${suppliers}" th:value="${supplier.supplierFullname}"
                                th:text="${supplier.supplierFullname}"></option>
                    </select>

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同标的：</label>
                <div class="col-sm-8">
                    <select name="productName" id="productName" class="form-control m-b" required>
                        <option th:each="product:${products}" th:value="${product.productName}"
                                th:text="${product.productName}"></option>
                    </select>
                     </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">业务员：</label>
                <div class="col-sm-8">
                    <select name="employeeName" id="employeeName" class="form-control m-b" required>
                        <option value=""th:each="employee:${employees}" th:value="${employee.employeeName}"
                                th:text="${employee.employeeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同金额：</label>
                <div class="col-sm-8">
                    <input name="contractSum" th:field="*{contractSum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">签订日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="contractDate" th:value="${#dates.format(sysContractPayment.contractDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control" required>[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/payment";
        $("#form-payment-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
               // $.operate.save(prefix + "/edit", $('#form-payment-edit').serialize());
                data = $('#form-payment-edit').serializeArray()
                var supplierFullnames = $.form.selectSelects("supplierFullname");
                var productNames = $.form.selectSelects("productName");
                var employeeNames = $.form.selectSelects("employeeName");
                data.push({"name": "productNames", "value": productNames});
                data.push({"name": "supplierFullnames", "value": supplierFullnames});
                data.push({"name": "employeeNames", "value": employeeNames});
                $.operate.save(prefix + "/edit", data);
            }
        }

        $("input[name='contractDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('#supplier').select2({
                placeholder: "请选择供应商",
                allowClear: true
            });
        })
    </script>
</body>
</html>
